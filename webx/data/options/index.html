<!DOCTYPE html>
<html>
<head>
  <title>Font Finder :: Options Page</title>
  <meta charset="utf-8">
</head>
<body>
  <style type="text/css">
    body {
      min-width: 500px;
    }
    hr {
      border: none;
      border-top: dashed 1px #ccc;
      padding-bottom: 3px;
    }
  </style>
  <div id="explore"></div>
  <table width=100%>
    <tr>
      <td><input id="selection" type="checkbox"></td>
      <td><label for="selection" data-i18n="options_selection"></label><sup>1</sup></td>
    </tr>
    <tr>
      <td><input id="copy" type="checkbox"></td>
      <td><label for="copy" data-i18n="options_copy"></label><sup>1</sup></td>
    </tr>
    <tr>
      <td><input id="replace" type="checkbox"></td>
      <td><label for="replace" data-i18n="options_replace"></label><sup>1</sup></td>
    </tr>
    <tr>
      <td><input id="page" type="checkbox"></td>
      <td><label for="page" data-i18n="options_page"></label><sup>1</sup></td>
    </tr>
    <tr>
      <td><input id="find" type="checkbox"></td>
      <td><label for="find" data-i18n="options_find"></label><sup>1</sup></td>
    </tr>
    <tr>
      <td><input id="faqs" type="checkbox"></td>
      <td><label for="faqs" data-i18n="options_faqs"></label></td>
    </tr>
  </table>
  <p style="display: flex; align-items: center;">
    <button id="reload" data-i18n="options_reload"></button>&nbsp;
    <button id="permission" data-i18n="options_permission"></button><sup>2</sup>&nbsp;
  </p>
  <p style="display: flex; align-items: center;">
    <button id="support" data-i18n="options_support"></button>&nbsp;
    <button id="reset" data-i18n="options_reset"></button>
    <span style="flex: 1"></span>
    <span id="toast"></span>&nbsp;<button id="save" data-i18n="options_save"></button>
  </p>
  <hr>
  1. <span data-i18n="options_restart"></span>
  <br>
  2. <span data-i18n="options_permission_desc"></span>
  <script type="text/javascript" src="index.js"></script>
  <script async type="text/javascript" src="matched.js"></script>
</body>
</html>
